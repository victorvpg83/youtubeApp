<h1 class="mt-3 font-weight-light">Youtube videos</h1>
<hr>

<div class="container">
    <div class="row">
        <div class="col-md-4 mt-3 animate__animated animate__fadeIn" *ngFor="let video of videos;">
            <div class="card">
                <img [src]=" video.thumbnails.high.url " class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ video.title }} </h5>
                  <p class="card-text">
                    <strong>Autor: </strong> {{ video.channelTitle }}
                  </p>
                  <p class="card-text">
                    <strong>Publicado: </strong> {{ video.publishedAt | date }}
                </p>
                  <button 
                    class="btn btn-outline-primary btn-block"
                    (click)="showVideo( video )"
                >Ver video</button>
                </div>
              </div>
        </div>
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button 
            class="btn btn-primary btn-lg"
            (click)="loadVideos()"
        >
            Siguiente p√°gina
        </button>
    </div>
</div>
